<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="robots" content="index, follow">
    <title>MOCKTHAT.dev</title>
    <meta name="description" content="Free collection of several supporting development tools.">
    <meta name="keywords"
        content="Jannik Rulitschka, full stack software developer, Mainz, Germany, Full Stack Software Developer">
    <meta property=”og:title” content="MOCKTHAT.dev" />
    <meta property=”og:description” content="Free collection of several supporting development tools." />
    <meta property=”og:type” content="article" />
    <meta property=“og:url“ content=“https://www.mockthat.dev/“ />
    <meta name="twitter:title" content="MOCKTHAT.dev" />
    <meta name="twitter:description" content="Free collection of several supporting development tools." />
    <meta property="og:site_name" content="MOCKTHAT.dev" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        /* barlow-semi-condensed-200 - latin */
        @font-face {
            font-family: 'Barlow Semi Condensed';
            font-style: normal;
            font-weight: 200;
            src: url('css/fonts/barlow-semi-condensed-v5-latin-200.eot');
            /* IE9 Compat Modes */
            src: local('Barlow Semi Condensed ExtraLight'), local('BarlowSemiCondensed-ExtraLight'),
                url('css/fonts/barlow-semi-condensed-v5-latin-200.eot?#iefix') format('embedded-opentype'),
                /* IE6-IE8 */
                url('css/fonts/barlow-semi-condensed-v5-latin-200.woff2') format('woff2'),
                /* Super Modern Browsers */
                url('css/fonts/barlow-semi-condensed-v5-latin-200.woff') format('woff'),
                /* Modern Browsers */
                url('css/fonts/barlow-semi-condensed-v5-latin-200.ttf') format('truetype'),
                /* Safari, Android, iOS */
                url('css/fonts/barlow-semi-condensed-v5-latin-200.svg#BarlowSemiCondensed') format('svg');
            /* Legacy iOS */
        }

        /* barlow-semi-condensed-regular - latin */
        @font-face {
            font-family: 'Barlow Semi Condensed';
            font-style: normal;
            font-weight: 400;
            src: url('css/fonts/barlow-semi-condensed-v5-latin-regular.eot');
            /* IE9 Compat Modes */
            src: local('Barlow Semi Condensed Regular'), local('BarlowSemiCondensed-Regular'),
                url('css/fonts/barlow-semi-condensed-v5-latin-regular.eot?#iefix') format('embedded-opentype'),
                /* IE6-IE8 */
                url('css/fonts/barlow-semi-condensed-v5-latin-regular.woff2') format('woff2'),
                /* Super Modern Browsers */
                url('css/fonts/barlow-semi-condensed-v5-latin-regular.woff') format('woff'),
                /* Modern Browsers */
                url('css/fonts/barlow-semi-condensed-v5-latin-regular.ttf') format('truetype'),
                /* Safari, Android, iOS */
                url('css/fonts/barlow-semi-condensed-v5-latin-regular.svg#BarlowSemiCondensed') format('svg');
            /* Legacy iOS */
        }

        html,
        body {
            background-color: #2F4858;
            font-family: 'Barlow Semi Condensed';
            font-weight: 200;
        }

        .intro {
            position: fixed;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            color: #D58936;
            font-weight: 400;
            letter-spacing: .25rem;
            text-shadow: 0 3px 4px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin: 0;
            margin-left: -0.45rem;
            font-size: 1.5rem;
            color: #D58936;
            font-weight: 400;
        }

        h2 span {
            font-weight: 200;
            opacity: 0.5;
        }

        p#explanation {
            display: block;
            position: fixed;
            bottom: 2vh;
            left: 0;
            width: 100vw;
            text-align: center;
            margin: 0;
            font-size: 0.75rem;
            color: #fff;
            opacity: 0.5;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4.75rem;
            }

            h2 {
                font-size: 2.25rem;
                margin-top: -0.25rem;
            }

            p#explanation {
                bottom: 1.5vh;
            }
        }
    </style>
</head>

<body>
    <div class="intro">
        <h1>MOCKTHAT</h1>
        <h2>.dev<span>elopment tools</span></h2>
    </div>
    <p id="explanation">*will soon be available for free use. visit again!</p>
</body>

</html>
